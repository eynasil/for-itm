<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dental Appointment Scheduler</title>
</head>
<body>
    <h1>Add Appointment</h1>
    <form action="/add_appointment" method="post">
        <label for="dentist">Dentist:</label><br>
        <input type="text" id="dentist" name="dentist"><br>
        <label for="patient">Patient:</label><br>
        <input type="text" id="patient" name="patient"><br>
        <label for="appointment_date">Date (YYYY-MM-DD):</label><br>
        <input type="date" id="appointment_date" name="appointment_date"><br>
        <label for="appointment_time">Time:</label><br>
        <input type="time" id="appointment_time" name="appointment_time"><br>
        <input type="submit" value="Add Appointment">
    </form>
    <h2>Calendar View</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Dentist</th>
                <th>Patient</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.date }}</td>
                    <td>{{ appointment.time }}</td>
                    <td>{{ appointment.dentist }}</td>
                    <td>{{ appointment.patient }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
